<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Ordens de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Portal do Cliente</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#" id="nome-usuario"></a></li>
                <li class="nav-item"><button class="btn btn-outline-warning btn-sm" id="btn-logout">Sair</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Minhas Ordens de Serviço</h2>
        <table class="table table-striped table-hover mt-3 shadow-sm bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Data Criação</th>
                    <th>Descrição</th>
                    <th>Hardware</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tabela-os"><tr><td colspan="4">Carregando...</td></tr></tbody>
        </table>
    </div>

    <script src="../app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usuario = Auth.checkAuth('cliente');
            
            document.getElementById('nome-usuario').textContent = `Olá, ${usuario.nome}`;
            document.getElementById('btn-logout').addEventListener('click', Auth.logout);

            carregarOS(usuario.id);
        });

        async function carregarOS(clienteId) {
            const tbody = document.getElementById('tabela-os');
            tbody.innerHTML = ''; 
            try {
                const response = await Api.getOsPorCliente(clienteId);
                const ordens = await response.json();

                if (ordens.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4">Nenhuma ordem de serviço encontrada.</td></tr>';
                    return;
                }
                ordens.forEach(os => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${Utils.formatarData(os.dataCriacao)}</td>
                            <td>${os.descricao}</td>
                            <td>${os.hardware.tipoHardware}</td>
                            <td><span class="badge bg-info">${os.estado}</span></td>
                        </tr>
                    `;
                });
            } catch (error) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-danger">Erro ao carregar dados.</td></tr>';
            }
        }
    </script>
</body>
</html>
