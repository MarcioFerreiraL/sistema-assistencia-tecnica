<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Assistência Técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4" style="margin-top: 15vh;">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Aceder ao Sistema</h3>
                        
                        <div id="div-erro" class="alert alert-danger d-none" role="alert">
                            Utilizador não encontrado.
                        </div>

                        <form id="form-login">
                            <div class="mb-3">
                                <label for="tipo-usuario" class="form-label">Eu sou:</label>
                                <select class="form-select" id="tipo-usuario">
                                    <option value="cliente">Cliente</option>
                                    <option value="tecnico">Técnico</option>
                                    <option value="atendente">Atendente</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="cpf" class="form-label">Digite o seu CPF:</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Apenas números" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="btn-entrar">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Lógica específica do Login
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const tipo = document.getElementById('tipo-usuario').value;
            const cpf = document.getElementById('cpf').value;
            const divErro = document.getElementById('div-erro');
            const btnEntrar = document.getElementById('btn-entrar');

            btnEntrar.disabled = true;
            btnEntrar.textContent = 'A verificar...';
            divErro.classList.add('d-none'); // Esconde erro antigo

            // Tenta fazer o login (função atualizada do app.js)
            const sucesso = await Auth.login(cpf, tipo);

            if (sucesso) {
                // Redireciona para a página correta
                window.location.href = `${tipo}/index.html`;
            } else {
                divErro.textContent = 'CPF não encontrado para este tipo de utilizador.';
                divErro.classList.remove('d-none');
                btnEntrar.disabled = false;
                btnEntrar.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
