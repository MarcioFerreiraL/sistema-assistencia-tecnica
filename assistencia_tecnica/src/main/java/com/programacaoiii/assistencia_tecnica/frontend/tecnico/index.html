<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portal do Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Portal do Técnico</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#" id="nome-usuario"></a></li>
                <li class="nav-item"><button class="btn btn-outline-warning btn-sm" id="btn-logout">Sair</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Ordens de Serviço Abertas (Para Assumir)</h2>
        <table class="table table-hover mt-3 bg-white shadow-sm">
            <thead class="table-primary">
                <tr><th>Data</th><th>Cliente</th><th>Hardware</th><th>Descrição</th><th>Ação</th></tr>
            </thead>
            <tbody id="tabela-os-abertas"><tr><td colspan="5">Carregando...</td></tr></tbody>
        </table>
        
        <h2 class="mt-5">Minhas Ordens de Serviço (Em Reparo)</h2>
        <table class="table table-hover mt-3 bg-white shadow-sm">
            <thead class="table-success">
                <tr><th>Data</th><th>Cliente</th><th>Hardware</th><th>Descrição</th><th>Ação</th></tr>
            </thead>
            <tbody id="tabela-os-minhas"><tr><td colspan="5">Carregando...</td></tr></tbody>
        </table>
    </div>

    <script src="../app.js"></script>
    <script>
        let usuarioLogado;
        document.addEventListener('DOMContentLoaded', () => {
            usuarioLogado = Auth.checkAuth('tecnico');
            
            document.getElementById('nome-usuario').textContent = `Olá, ${usuarioLogado.nome}`;
            document.getElementById('btn-logout').addEventListener('click', Auth.logout);

            carregarOSAbertas();
            carregarOSMinhas(usuarioLogado.id);
        });

        async function carregarOSAbertas() {
            const tbody = document.getElementById('tabela-os-abertas');
            tbody.innerHTML = ''; 
            const response = await Api.getOsAbertas();
            const ordens = await response.json();
            
            if (ordens.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">Nenhuma OS aberta.</td></tr>';
                return;
            }
            ordens.forEach(os => {
                tbody.innerHTML += `
                    <tr>
                        <td>${Utils.formatarData(os.dataCriacao)}</td>
                        <td>${os.cliente.nome}</td>
                        <td>${os.hardware.tipoHardware}</td>
                        <td>${os.descricao}</td>
                        <td><button class="btn btn-primary btn-sm">Assumir</button></td>
                    </tr>
                `;
            });
        }
        
        async function carregarOSMinhas(tecnicoId) {
            const tbody = document.getElementById('tabela-os-minhas');
            tbody.innerHTML = '';
            const response = await Api.getOsPorTecnico(tecnicoId);
            const ordens = await response.json();
            
            const minhasOS = ordens.filter(os => os.estado === 'EM_REPARO' || os.estado === 'AGUARDANDO_ORCAMENTO');

            if (minhasOS.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">Nenhuma OS atribuída a você.</td></tr>';
                return;
            }
            minhasOS.forEach(os => {
                tbody.innerHTML += `
                    <tr>
                        <td>${Utils.formatarData(os.dataAtualizacao)}</td>
                        <td>${os.cliente.nome}</td>
                        <td>${os.hardware.tipoHardware}</td>
                        <td>${os.descricao}</td>
                        <td>
                            <button class="btn btn-success btn-sm">Finalizar</button>
                        </td>
                    </tr>
                `;
            });
        }
    </script>
</body>
</html>
